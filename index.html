<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11431-ROLLER CHAIN CONVEYOR</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 16px;
            padding: 16px;
            max-width: 100vw;
            width: 100vw;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .card h1 {
            margin-bottom: 24px;
            font-size: 2rem;
            color: #333;
        }
        .svg-container {
            width: 80vw;
            max-width: 1000px;
            height: 50vw;
            max-height: 70vh;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 900px) {
            .card {
                flex-direction: column !important;
                width: 100vw;
                max-width: 100vw;
                padding: 8px;
            }
            .svg-container {
                width: 98vw;
                max-width: 98vw;
                height: 50vw;
                max-height: 60vh;
            }
            .thumbnail-nav {
                flex-direction: row !important;
                gap: 12px !important;
                margin-right: 0 !important;
                margin-bottom: 12px !important;
                margin-top: 8px !important;
            }
        }
        @media (max-width: 600px) {
            .svg-container {
                width: 98vw;
                max-width: 98vw;
                height: 40vw;
                max-height: 40vh;
                min-height: 120px;
            }
            .thumbnail-nav img {
                width: 40px !important;
                height: 28px !important;
            }
        }
        .svg-container object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="card" style="flex-direction: row; align-items: flex-start; width: 100vw; max-width: 100vw;">
        <div class="thumbnail-nav" style="display: flex; flex-direction: column; align-items: center; gap: 24px; margin-right: 2px; margin-top: 0;">
            <div style="text-align: center; cursor: pointer;" onclick="showSVG('11431-general sections.svg', 'General Sections')">
                <img src="11431-general sections.svg" alt="General Sections" style="width: 60px; height: 40px; object-fit: contain; border: 2px solid #1976d2; border-radius: 6px; background: #f9f9f9;" />
                <div style="font-size: 0.9em; color: #1976d2; font-weight: bold; margin-top: 4px;">Home</div>
            </div>
            <div style="text-align: center; cursor: pointer;" onclick="showSVG('11431-head section.svg', 'Head Section')">
                <img src="11431-head section.svg" alt="Head Section" style="width: 60px; height: 40px; object-fit: contain; border: 2px solid #bbb; border-radius: 6px; background: #f9f9f9;" />
                <div style="font-size: 0.9em; color: #333; margin-top: 4px;">Head</div>
            </div>
            <div style="text-align: center; cursor: pointer;" onclick="showSVG('11431-mid section 1.svg', 'Mid Section 1')">
                <img src="11431-mid section 1.svg" alt="Mid Section 1" style="width: 60px; height: 40px; object-fit: contain; border: 2px solid #bbb; border-radius: 6px; background: #f9f9f9;" />
                <div style="font-size: 0.9em; color: #333; margin-top: 4px;">Mid 1</div>
            </div>
            <div style="text-align: center; cursor: pointer;" onclick="showSVG('11431-tail section parts.svg', 'Tail Section Parts')">
                <img src="11431-tail section parts.svg" alt="Tail Section Parts" style="width: 60px; height: 40px; object-fit: contain; border: 2px solid #bbb; border-radius: 6px; background: #f9f9f9;" />
                <div style="font-size: 0.9em; color: #333; margin-top: 4px;">Tail</div>
            </div>
        </div>
        <div style="flex: 1; display: flex; flex-direction: column; align-items: center;">
            <div class="svg-container">
                <object id="main-svg" type="image/svg+xml" data="11431-general sections.svg">
                    Your browser does not support SVGs.
                </object>
            </div>
        </div>
    </div>
    <script>
        function showSVG(svgFile, title) {
            document.getElementById('main-svg').setAttribute('data', svgFile);
            document.querySelector('.card h1').textContent = title === 'General Sections' ? 'General Sections' : title;
            // Optionally, highlight the selected thumbnail
            const thumbs = document.querySelectorAll('.thumbnail-nav div');
            thumbs.forEach(div => {
                const img = div.querySelector('img');
                if (img && img.getAttribute('src') === svgFile) {
                    img.style.border = '2px solid #1976d2';
                    div.querySelector('div').style.color = '#1976d2';
                } else {
                    img.style.border = '2px solid #bbb';
                    div.querySelector('div').style.color = '#333';
                }
            });
        }
    </script>
</body>
</html>
